<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" href="styles.css">
		<style>
			body {
			  font-family: Arial, sans-serif;
			  margin: 0;
			  padding: 20px;
			}
			
			table {
			  width: 100%;
			  border-collapse: collapse;
			  margin-bottom: 20px;
			}
			
			thead {
			  background-color: red;
			  color: white;
			}
			
			tbody {
			  background-color: pink;
			  color: white;
			}
			
			th, td {
			  border: 1px solid #ddd;
			  padding: 8px;
			  text-align: left;
			}
			td {
			  border: 1px solid #ddd;
			  padding: 8px;
			  text-align: right;
			}
			
			th {
			  font-weight: normal;
			}
			
			/* Optional: Add styling for alternate rows */
			tbody tr:nth-child(even) {
			  background-color: #f9f9f9;
			}
			.row3, .row4{
				color: black;
				border: 1px solid #ddd;
				padding: 8px;
				text-align: right;
			}

		</style>
	</head>
	<body>
		<!-- the entire body must be written by student -->
		<table>
			<tr>
				<thead style="text-align: left; background-color: red; color: white; font-weight: normal; font-display: normal">

					<th>S</th>
					<th>M</th>
					<th>L</th>
					<th>XL</th>
				</thead>
			</tr>
			<tr>
				<tbody class="row2" style="text-align: right; background-color: pink; color: white; font-display: normal">
					<td style="text-align: left">Waist</td>
					<td>25</td>
					<td>28</td>
					<td>30</td>
					<td>31</td>
					<td>32</td>
				</tbody>
			</tr>
			<tr>
				<tbody class="row3">
					<td style="text-align: left">Chest</td>
					<td>34</td>
					<td>34</td>
					<td>38</td>
					<td>40</td>
					<td>41</td>
				</tbody>
			</tr>
			<tr>
				<tbody class="row4">
					<td style="text-align: left">Sleeve</td>
					<td>23</td>
					<td>24</td>
					<td>24</td>
					<td>25</td>
					<td>25</td>
				</tbody>
			</tr>
		</table>
	    <script type="text/javascript" src="./script.js">
		</script>
	</body>
</html>
